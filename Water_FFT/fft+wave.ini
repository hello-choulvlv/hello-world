// Caution：修改前请先备份！！
// FFT、波浪和雾化的配置文件，只需要改Color、Wave部分，及Mesh的前半部分即可
// 浮点数之间用“,”分割，千万不可留空格，而且必须有小数部分


[Color]
//ShallowWaterColor=0.15625,0.37890625,0.328125
//DeepWaterColor=0.1484375,0.30859375,0.38671875
ShallowWaterColor=0.21625,0.50890625,0.438125
DeepWaterColor=0.2084375,0.40859375,0.50671875
FogColor=0.0,0.4,0.24
// 水面、岛屿雾化系数的修正：幂（越小雾越浓）和缩放系数（简单的比例，越大雾越浓）
FogAdjust=36.0,1.0
// 天空盒子的雾化系数：越大雾越浓
FogSkybox=0.02

[Wrap]
Mesh=1.0,1.0
HeightMap=1.0,1.0
NormalMap=8.0,8.0

[Wave]
Damp=0.99
WaveSpeed=0.2
UseNormalMap=0
StandFPS=20
AreaDampTexture=pic\dampening.tga
ObstacleTexture=pic\obstacle256.dds

InjectHeightBoat=0.5
InjectHeightRock=0.3
InjectRangeBoat=0.08
InjectRangeRock=0.1


[Mesh]
Width=256
Height=256
WaveHeightScale=1.0
WindSpeed=1.48


//--------------- 以下的都不要改-----------------
WaterSquareWidth=150
WaterSquareHeight=150
WindDir=1.0,0.0


[NormalMap]
Width=128
Height=128
WaveHeightScale=1.0
WindSpeed=1.45

WaterSquareWidth=150
WaterSquareHeight=150
WindDir=1.0,0.0
